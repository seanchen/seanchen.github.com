<html>
  <body>
    <h1>i am so bored! what can i do?</h1>
    <p>
      fun to learn HTML, let us play a game
    </p>
    <p>
    <!-- the number we will try to guess -->
    <div style="display:none" value="100"
         id="correct-number"></div>
    Guess your number: 
    <input type="number" id="guess-number"/>
    <input type="button" id="guess" value="Guess" />
    <!-- show the guess result here!-->
    <div style="background-color:black; color:white"
         >Message: <span id="guess-message"></span></div>
  </body>
  <script>
    // set the rabdom number
    var theNumber = Math.floor((Math.random() * 100) + 1);
    document.getElementById("correct-number").
    setAttribute("value", theNumber);
    
    document.getElementById("guess").onclick = function() {
      //alert(theNumber);
      // get ready message:
      var message = document.getElementById("guess-message");
      // get the guess number,
      var guessNumber = parseInt(document.getElementById("guess-number").value);
      // check the number
      if (guessNumber === theNumber) {
        message.innerHTML = "YOU WIN!";
      } else if (guessNumber > theNumber) {
        message.innerHTML = "Too Big!";
      } else if (guessNumber < theNumber) {
        message.innerHTML = "Too Small!";
      }
    }
  </script>
</html>
